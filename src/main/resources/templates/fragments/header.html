<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" 
    xmlns:sec="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Torrungruang Web Application</title>
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-info" th:fragment="header">

    <div class="container">
      <a class="navbar-brand mb-0 h1" th:href="@{/}">
        <img class="d-inline-block" width="30" height="30"
             src="https://cdn-icons-png.flaticon.com/512/2362/2362537.png">
        Torrungruang
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
          </li>
        </ul>
      </div>
      <div sec:authorize="isAuthenticated()">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">สวัสดี <b><span sec:authentication="name"></span></b></a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</body>
</html>
