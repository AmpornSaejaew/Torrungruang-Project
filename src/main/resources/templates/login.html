<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Torrungruang Application</title>
    <!--  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
    <!--  <script th:src="@{/js/bootstrap.min.js}"></script>-->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="h-full overflow-hidden">
<section class="">
    <div class="grid grid-cols-3">
        <div class="col-span-2">
            <img src="https://i.ibb.co/dKf5PPK/Screenshot-2023-10-21-142308-1.jpg" alt="Image Description"
                 class="object-cover">
        </div>


        <div class="grid place-items-center p-32">

            <img src="https://i.ibb.co/0sz3Q9R/removal-ai-d52ad572-d7a5-4b25-b3c8-ecfbaad7401b-346270453-921664612385686-425855527385450414-n.png"
                 alt="Image Description" class="w-20 h-20">
            <img src="https://i.ibb.co/f8NGqxw/Screenshot-2023-10-21-135309-removebg-preview.png"
                 alt="Image Description" class="w-80 h-50">


            <form th:action="@{/login}" method="POST" class="mt-3">
                <!--          <div id="error-msg" th:if="${param.error}" class="bg-red-500 text-white px-4 py-2 mt-4 rounded">-->
                <!--            Invalid username or password-->
                <!--          </div>-->
                <div id="logout-msg" th:if="${param.logout}" class="bg-green-500 text-white px-4 py-2 mt-4 rounded">
                    You have been logged out
                </div>

                <h1 class="text-2xl font-bold mb-5">Login</h1>

                <!-- Username input -->
                <div class="flex flex-col mb-5">
                    <label class="" for="inputUsername" id="usernameLabel">Username</label>
                    <input type="text" name="username" id="inputUsername"
                           class="outline-none bg-gray-50 border-2 border-gray-300 text-gray-900 focus:border-blue-500 text-sm rounded-lg block p-2.5"
                           placeholder="Enter a username" required
                           onfocus="document.getElementById('usernameLabel').style.color = 'blue'"
                           onblur="document.getElementById('usernameLabel').style.color = ''">
                    <p id="error-msg" th:if="${param.error}" style="color: red;" class="text-sm">Invalid username or
                        password</p>

                </div>

                <!-- Password input -->
                <div class="flex flex-col mb-5">
                    <label class="" for="inputPassword" id="passwordLabel">Password</label>
                    <input type="password" name="password" id="inputPassword"
                           class="outline-none bg-gray-50 border-2 border-gray-300 text-gray-900 focus:border-blue-500 text-sm rounded-lg block p-2.5"
                           placeholder="Enter password" required
                           onfocus="document.getElementById('passwordLabel').style.color = 'blue'"
                           onblur="document.getElementById('passwordLabel').style.color = ''">
                </div>

                <div class="">
                    <!-- Checkbox -->
                    <div class="mb-5">
                        <input class="" type="checkbox" value="" id="form2Example3"/>
                        <label class="" for="form2Example3">
                            Remember me
                        </label>
                    </div>
                </div>

                <div class="flex flex-col justify-center items-center">
                    <button id="submit-button" type="submit" class="w-full bg-black text-white font-md rounded-lg p-2">
                        Login
                    </button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signup"
                                                                                      class="text-blue-500">Register</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
</section>

</body>
</html>
